version: '3.8'

services:
  # PostgreSQL Database (for local development)
  postgres:
    image: postgres:15-alpine
    container_name: queue-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: queueuser
      POSTGRES_PASSWORD: queuepass
      POSTGRES_DB: queuedb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U queueuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (for local development - planned feature)
  redis:
    image: redis:7-alpine
    container_name: queue-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
